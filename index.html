<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Smart Startside</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.2);
            --accent: #00e5ff;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            color: white;
            transition: background 0.5s ease;
            overflow: hidden;
        }

        /* --- DESIGN --- */
        .header { margin-top: 12vh; text-align: center; }
        #clock {
            font-size: 8rem; font-weight: 200; margin: 0;
            letter-spacing: -3px; text-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .search-area {
            width: 100%; max-width: 650px;
            margin-top: 30px; position: relative; z-index: 10;
        }

        .search-bar {
            background: var(--glass);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 100px; padding: 18px 35px;
            display: flex; align-items: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            transition: 0.4s;
        }

        .search-bar:focus-within {
            background: rgba(255,255,255,0.15);
            transform: scale(1.02);
            border-color: var(--accent);
        }

        .search-bar input {
            background: transparent; border: none; outline: none;
            color: white; font-size: 1.3rem; width: 100%;
            margin-left: 15px; font-family: inherit;
        }

        /* --- SNARVEIER --- */
        .shortcuts {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 40px; margin-top: 70px; width: 100%; max-width: 700px;
            justify-items: center;
        }

        .shortcut-item {
            position: relative; display: flex; flex-direction: column;
            align-items: center; text-decoration: none; color: white; transition: 0.3s;
        }
        .shortcut-item:hover { transform: translateY(-10px); }

        .icon-circle {
            width: 75px; height: 75px;
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--border); border-radius: 22px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; margin-bottom: 12px;
        }

        /* --- OVERLAY FOR SØK/NETTSIDER --- */
        #search-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; backdrop-filter: blur(15px);
        }

        #result-box {
            position: fixed; top: 2%; left: 2%; width: 96%; height: 96%;
            background: white; border-radius: 20px; z-index: 1001;
            display: none; flex-direction: column; overflow: hidden;
        }

        .result-bar {
            background: #111; padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .close-btn {
            background: #ff4757; border: none; color: white;
            padding: 5px 15px; border-radius: 5px; cursor: pointer;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- SETTINGS --- */
        .settings-trigger {
            position: fixed; bottom: 30px; right: 30px;
            opacity: 0.3; cursor: pointer; font-size: 1.5rem; z-index: 500;
        }
        .settings-trigger:hover { opacity: 1; transform: rotate(45deg); }

        #panel {
            position: fixed; right: -350px; top: 0; width: 300px; height: 100%;
            background: rgba(15, 15, 15, 0.98); backdrop-filter: blur(30px);
            padding: 30px; transition: 0.4s; z-index: 2000; border-left: 1px solid var(--border);
        }
        #panel.open { right: 0; }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; font-size: 0.7rem; opacity: 0.5; margin-bottom: 5px; }
        .input-group input {
            width: 100%; padding: 10px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--border); color: white; border-radius: 8px; box-sizing: border-box;
        }

        .btn { width: 100%; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 10px; }
        .btn-add { background: var(--accent); color: #000; }
        .btn-del { background: #e67e22; color: #fff; }

        .delete-x {
            position: absolute; top: -5px; right: -5px; background: #ff4757;
            color: white; border: none; border-radius: 50%; width: 22px; height: 22px; display: none;
        }
        .delete-mode .delete-x { display: block; }
    </style>
</head>
<body>

    <div class="header">
        <h1 id="clock">00:00</h1>
    </div>

    <div class="search-area">
        <div class="search-bar">
            <i class="fas fa-globe" id="search-icon" style="color: var(--accent);"></i>
            <input type="text" id="mainInput" placeholder="Søk eller skriv en URL (f.eks vg.no)..." autocomplete="off" onkeydown="if(event.key==='Enter') handleAction()">
        </div>
    </div>

    <div class="shortcuts" id="grid"></div>

    <div id="search-overlay" onclick="closeWindow()"></div>
    <div id="result-box">
        <div class="result-bar">
            <span id="window-title" style="font-size: 12px; color: #eee; font-weight: 300;">Browser</span>
            <button class="close-btn" onclick="closeWindow()">Lukk x</button>
        </div>
        <iframe id="browser-frame" src=""></iframe>
    </div>

    <i class="fas fa-cog settings-trigger" onclick="togglePanel()"></i>
    
    <div id="panel">
        <h3 style="font-weight:400;">Innstillinger</h3>
        <div class="input-group">
            <label>Bakgrunns-URL</label>
            <input type="text" id="bgUrl" placeholder="Lim inn bildelenk...">
            <button class="btn btn-add" style="background:#444; color:white;" onclick="saveBg()">Oppdater bilde</button>
        </div>
        <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
        <div class="input-group">
            <label>Ny Snarvei</label>
            <input type="text" id="sName" placeholder="Navn" style="margin-bottom:5px;">
            <input type="text" id="sUrl" placeholder="https://...">
            <button class="btn btn-add" onclick="addShortcut()">Legg til</button>
        </div>
        <button class="btn btn-del" onclick="toggleDelete()">Slett-modus</button>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = 
                now.getHours().toString().padStart(2, '0') + ":" + 
                now.getMinutes().toString().padStart(2, '0');
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- SMART LOGIKK FOR SØK VS URL ---
        function handleAction() {
            const input = document.getElementById('mainInput').value.trim();
            if(!input) return;

            let targetUrl = "";
            
            // Sjekker om det ser ut som en URL (inneholder . og ingen mellomrom)
            const isUrl = input.includes('.') && !input.includes(' ');

            if (isUrl) {
                targetUrl = input.startsWith('http') ? input : 'https://' + input;
                document.getElementById('window-title').innerText = "Besøker: " + input;
            } else {
                targetUrl = `https://www.bing.com/search?q=${encodeURIComponent(input)}`;
                document.getElementById('window-title').innerText = "Søker etter: " + input;
            }

            document.getElementById('browser-frame').src = targetUrl;
            document.getElementById('search-overlay').style.display = 'block';
            document.getElementById('result-box').style.display = 'flex';
        }

        function closeWindow() {
            document.getElementById('search-overlay').style.display = 'none';
            document.getElementById('result-box').style.display = 'none';
            document.getElementById('browser-frame').src = '';
            document.getElementById('mainInput').value = '';
        }

        // --- SNARVEIER OG LAGRING ---
        let links = JSON.parse(localStorage.getItem('myLinksV6')) || [
            {name: 'YouTube', url: 'https://youtube.com', icon: 'fab fa-youtube'},
            {name: 'VG', url: 'https://vg.no', icon: 'fas fa-newspaper'}
        ];

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            links.forEach((link, i) => {
                grid.innerHTML += `
                    <div class="shortcut-item">
                        <button class="delete-x" onclick="removeLink(${i})">&times;</button>
                        <a href="${link.url}" style="text-decoration:none; color:white; display:contents;">
                            <div class="icon-circle"><i class="${link.icon}"></i></div>
                            <span>${link.name}</span>
                        </a>
                    </div>
                `;
            });
        }

        function addShortcut() {
            const name = document.getElementById('sName').value;
            let url = document.getElementById('sUrl').value;
            if(!name || !url) return;
            if(!url.startsWith('http')) url = 'https://' + url;
            links.push({name, url, icon: 'fas fa-link'});
            save();
            document.getElementById('sName').value = '';
            document.getElementById('sUrl').value = '';
        }

        function removeLink(i) { links.splice(i, 1); save(); }
        function save() { localStorage.setItem('myLinksV6', JSON.stringify(links)); render(); }
        function saveBg() {
            const url = document.getElementById('bgUrl').value;
            if(url) {
                document.body.style.backgroundImage = `url('${url}')`;
                localStorage.setItem('myBgV6', url);
            }
        }
        function toggleDelete() { document.getElementById('grid').classList.toggle('delete-mode'); }
        function togglePanel() { document.getElementById('panel').classList.toggle('open'); }

        const savedBg = localStorage.getItem('myBgV6');
        document.body.style.backgroundImage = savedBg ? `url('${savedBg}')` : "url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80')";
        render();
    </script>
</body>
</html>
