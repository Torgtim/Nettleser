<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Startside</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --text-color: #ffffff;
            --glass-bg: rgba(20, 20, 20, 0.6); /* Mørkere glass for bedre lesbarhet */
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --blur: blur(20px);
            --accent: #4285f4;
        }

        body {
            margin: 0; padding: 20px;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: var(--text-color);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background 0.5s ease;
        }

        /* --- Header & Klokke --- */
        .header { text-align: center; margin-top: 5vh; margin-bottom: 30px; }
        #clock { font-size: 6rem; font-weight: 600; text-shadow: 0 5px 20px rgba(0,0,0,0.5); margin: 0; line-height: 1; }
        #greeting { font-size: 1.5rem; font-weight: 300; opacity: 0.9; text-shadow: 0 2px 10px rgba(0,0,0,0.5); margin-top: 10px; }

        /* --- SØKEFELTET --- */
        .search-container {
            width: 90%; max-width: 700px;
            margin-bottom: 50px;
            position: relative;
            z-index: 10;
        }

        .custom-search-bar {
            display: flex; align-items: center;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-radius: 50px;
            padding: 15px 30px;
            border: var(--glass-border);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        .custom-search-bar:hover, .custom-search-bar:focus-within {
            transform: scale(1.02);
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .custom-search-bar input {
            flex: 1; border: none; outline: none; background: transparent;
            color: white; font-size: 1.2rem; margin-left: 15px; font-family: inherit;
        }
        .custom-search-bar i { font-size: 1.4rem; color: var(--accent); }

        /* --- RESULTAT VINDU (OVERLEGG) --- */
        #search-overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 999;
            backdrop-filter: blur(5px);
        }

        #result-window {
            position: fixed; top: 5%; left: 5%; width: 90%; height: 90%;
            background: #1a1a1a;
            border-radius: 20px;
            z-index: 1000;
            display: none;
            flex-direction: column;
            box-shadow: 0 25px 100px rgba(0,0,0,0.7);
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .result-header {
            padding: 15px 25px;
            background: #252525;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #333;
        }
        
        .close-btn {
            background: #ff4757; color: white; border: none;
            width: 35px; height: 35px; border-radius: 50%;
            cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .close-btn:hover { transform: rotate(90deg); }

        iframe { width: 100%; height: 100%; border: none; background: white; }

        /* --- SNARVEIER --- */
        #shortcut-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 25px; width: 100%; max-width: 800px;
            justify-items: center;
        }

        .shortcut-container { position: relative; width: 90px; }
        
        .shortcut {
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; color: white; transition: 0.3s;
        }
        .shortcut:hover { transform: translateY(-10px); }

        .icon-box {
            width: 70px; height: 70px;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            border-radius: 22px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.2rem; margin-bottom: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            border: var(--glass-border);
            color: white;
        }

        /* --- MENY / INNSTILLINGER --- */
        .settings-btn {
            position: fixed; top: 25px; right: 25px;
            width: 50px; height: 50px;
            background: var(--glass-bg); backdrop-filter: var(--blur);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.5rem; z-index: 100; color: white;
            transition: 0.3s; border: var(--glass-border);
        }
        .settings-btn:hover { transform: rotate(90deg); background: rgba(255,255,255,0.2); }

        .side-panel {
            position: fixed; top: 0; right: -350px; width: 300px; height: 100%;
            background: rgba(15, 15, 15, 0.95); backdrop-filter: blur(30px);
            color: white; padding: 30px; transition: 0.4s cubic-bezier(0.77, 0, 0.175, 1);
            box-shadow: -10px 0 50px rgba(0,0,0,0.5); z-index: 99;
            border-left: 1px solid rgba(255,255,255,0.1); overflow-y: auto;
        }
        .side-panel.open { right: 0; }
        .side-panel h3 { margin-top: 60px; font-weight: 300; letter-spacing: 1px; }

        .btn { width: 100%; padding: 12px; margin-top: 15px; border-radius: 12px; border: none; cursor: pointer; background: var(--accent); color: white; font-weight: 600; transition: 0.2s; }
        .btn:hover { opacity: 0.9; transform: scale(0.98); }

        /* Slett-modus */
        .delete-mode .icon-box { border: 2px solid #ff4757; animation: shake 0.4s infinite; }
        @keyframes shake { 0%, 100% {transform: rotate(1deg)} 50% {transform: rotate(-1deg)} }
        
        .delete-x {
            position: absolute; top: -5px; right: -5px; background: #ff4757;
            color: white; border-radius: 50%; width: 25px; height: 25px;
            display: none; border: none; cursor: pointer; z-index: 10; font-weight: bold;
        }
        .delete-mode .delete-x { display: block; }

    </style>
</head>
<body id="mainBody">

    <div class="settings-btn" onclick="toggleSettings()"><i class="fas fa-cog"></i></div>

    <div class="side-panel" id="sidePanel">
        <h3>OPPSETT</h3>
        
        <button class="btn" onclick="document.getElementById('bgInput').click()">Last opp Bakgrunn</button>
        <input type="file" id="bgInput" hidden onchange="changeBg(event)">
        
        <hr style="margin: 25px 0; border: 0; border-top: 1px solid rgba(255,255,255,0.1);">
        
        <h4 style="margin-bottom:10px;">Legg til Snarvei</h4>
        <input type="text" id="nameInp" placeholder="Navn (f.eks VG)" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:none; background:rgba(255,255,255,0.1); color:white; box-sizing:border-box;">
        <input type="text" id="urlInp" placeholder="https://..." style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:none; background:rgba(255,255,255,0.1); color:white; box-sizing:border-box;">
        <button class="btn" onclick="addShortcut()">Legg til</button>
        
        <hr style="margin: 25px 0; border: 0; border-top: 1px solid rgba(255,255,255,0.1);">
        
        <button class="btn" style="background:#f39c12" onclick="document.getElementById('shortcut-grid').classList.toggle('delete-mode')">Slett snarveier</button>
        <button class="btn" style="background:#ff4757" onclick="resetAll()">Fabrikkinnstillinger</button>
    </div>

    <div class="header">
        <div id="clock">00:00</div>
        <div id="greeting">Hei!</div>
    </div>

    <div class="search-container">
        <div class="custom-search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Søk på nettet..." autocomplete="off" onkeydown="if(event.key === 'Enter') performSearch()">
        </div>
    </div>

    <div id="shortcut-grid"></div>

    <div id="search-overlay" onclick="closeSearch()"></div>
    <div id="result-window">
        <div class="result-header">
            <span style="color:white; font-weight:600;">Søkeresultater</span>
            <button class="close-btn" onclick="closeSearch()"><i class="fas fa-times"></i></button>
        </div>
        <iframe id="searchFrame" src=""></iframe>
    </div>

    <script>
        /* --- 1. SETTINGS & PANEL --- */
        function toggleSettings() { 
            document.getElementById('sidePanel').classList.toggle('open'); 
        }

        /* --- 2. KLOKKE & HILSEN --- */
        function updateClock() {
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock').innerText = timeString;
            
            const h = now.getHours();
            let g = "God natt";
            if(h >= 5) g = "God morgen";
            if(h >= 11) g = "God dag";
            if(h >= 18) g = "God kveld";
            document.getElementById('greeting').innerText = g;
        }
        setInterval(updateClock, 1000);
        updateClock();

        /* --- 3. SØK "HACK" (DuckDuckGo i Iframe) --- */
        function performSearch() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            // Viser vinduet
            document.getElementById('search-overlay').style.display = 'block';
            document.getElementById('result-window').style.display = 'flex';
            
            // Laster DuckDuckGo (som tillater iframes) med søket ditt
            const url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}&kae=d&k1=-1&kp=-1`; 
            document.getElementById('searchFrame').src = url;
        }

        function closeSearch() {
            document.getElementById('search-overlay').style.display = 'none';
            document.getElementById('result-window').style.display = 'none';
            document.getElementById('searchFrame').src = ''; // Nullstill iframe for å stoppe videoer/lyd
            document.getElementById('searchInput').value = ''; // Tøm søkefeltet
        }

        /* --- 4. SNARVEIER SYSTEM --- */
        let shortcuts = JSON.parse(localStorage.getItem('myShortcuts')) || [
            {name: 'YouTube', url: 'https://youtube.com', icon: 'fab fa-youtube'},
            {name: 'VG', url: 'https://vg.no', icon: 'fas fa-newspaper'},
            {name: 'Facebook', url: 'https://facebook.com', icon: 'fab fa-facebook'},
            {name: 'Google', url: 'https://google.com', icon: 'fab fa-google'}
        ];

        function render() {
            const grid = document.getElementById('shortcut-grid');
            grid.innerHTML = '';
            shortcuts.forEach((s, i) => {
                grid.innerHTML += `
                    <div class="shortcut-container">
                        <button class="delete-x" onclick="removeS(${i})">×</button>
                        <a href="${s.url}" class="shortcut" target="_self"> 
                            <div class="icon-box"><i class="${s.icon}"></i></div>
                            <span>${s.name}</span>
                        </a>
                    </div>
                `;
            });
        }

        function addShortcut() {
            const name = document.getElementById('nameInp').value;
            let url = document.getElementById('urlInp').value;
            if(!name || !url) return;
            if(!url.startsWith('http')) url = 'https://' + url;
            
            // Enkel logikk for å gjette ikon
            let icon = 'fas fa-globe';
            if(url.includes('youtube')) icon = 'fab fa-youtube';
            if(url.includes('facebook')) icon = 'fab fa-facebook';
            if(url.includes('instagram')) icon = 'fab fa-instagram';
            if(url.includes('twitter') || url.includes('x.com')) icon = 'fab fa-twitter';
            if(url.includes('reddit')) icon = 'fab fa-reddit';
            if(url.includes('netflix')) icon = 'fas fa-film';
            
            shortcuts.push({name, url, icon});
            save();
            document.getElementById('nameInp').value = '';
            document.getElementById('urlInp').value = '';
        }

        function removeS(i) { shortcuts.splice(i, 1); save(); }
        function save() { localStorage.setItem('myShortcuts', JSON.stringify(shortcuts)); render(); }

        /* --- 5. BAKGRUNN --- */
        function changeBg(e) {
            const reader = new FileReader();
            reader.onload = function() {
                document.body.style.backgroundImage = `url('${reader.result}')`;
                localStorage.setItem('myBg', reader.result);
            }
            reader.readAsDataURL(e.target.files[0]);
        }

        function resetAll() {
            if(confirm("Er du sikker på at du vil nullstille alt?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // Last inn lagret bakgrunn
        if(localStorage.getItem('myBg')) {
            document.body.style.backgroundImage = `url('${localStorage.getItem('myBg')}')`;
        } else {
            // Standard bakgrunn
            document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80')";
        }

        render();
    </script>
</body>
</html>
