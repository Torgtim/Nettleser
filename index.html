<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Startside</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #2c3e50;
            --panel-bg: rgba(255, 255, 255, 0.98);
            --accent: #007bff;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --panel-bg: rgba(30, 30, 30, 0.98);
            --accent: #bb86fc;
        }

        body {
            margin: 0; padding: 20px;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            transition: 0.4s; background-size: cover; background-position: center;
        }

        /* Klokke og Hilsen */
        .header { text-align: center; margin-top: 40px; margin-bottom: 20px; }
        #clock { font-size: 5em; font-weight: 600; line-height: 1; }
        #greeting { font-size: 1.5em; opacity: 0.8; }

        /* SÃ¸kemotor */
        .search-container {
            width: 100%; max-width: 700px;
            background: var(--panel-bg);
            padding: 10px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        /* Snarveier-rutenett */
        #shortcut-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 15px; width: 100%; max-width: 700px;
        }
        .shortcut {
            background: var(--panel-bg); padding: 15px; border-radius: 15px;
            text-align: center; text-decoration: none; color: var(--text-color);
            position: relative; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .shortcut:hover { transform: translateY(-5px); }
        .shortcut i { font-size: 1.8em; display: block; margin-bottom: 5px; color: var(--accent); }
        
        .delete-btn {
            position: absolute; top: 5px; right: 5px; background: #ff4757;
            color: white; border: none; border-radius: 50%; width: 20px; height: 20px;
            cursor: pointer; font-size: 10px; display: none;
        }
        .editing .delete-btn { display: block; }

        /* Innstillinger */
        .settings-btn { position: fixed; top: 20px; right: 20px; font-size: 1.5em; cursor: pointer; z-index: 1000; }
        .side-panel {
            position: fixed; top: 0; right: -320px; width: 300px; height: 100%;
            background: var(--panel-bg); padding: 25px; transition: 0.4s; z-index: 999;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1); overflow-y: auto;
        }
        .side-panel.open { right: 0; }
        
        input[type="text"], input[type="url"] {
            width: 100%; padding: 10px; margin: 5px 0 15px 0;
            border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box;
        }
        .btn {
            background: var(--accent); color: white; border: none;
            padding: 10px; border-radius: 8px; cursor: pointer; width: 100%; margin-bottom: 10px;
        }
    </style>
</head>
<body id="body">

    <div class="settings-btn" onclick="toggleSettings()"><i class="fas fa-cog"></i></div>

    <div class="side-panel" id="sidePanel">
        <h2>Innstillinger</h2>
        
        <p>Dark Mode: <input type="checkbox" id="darkToggle" onchange="toggleDark()"></p>
        
        <hr>
        <h3>Legg til snarvei</h3>
        <label>Navn:</label>
        <input type="text" id="siteName" placeholder="F.eks. YouTube">
        <label>URL:</label>
        <input type="text" id="siteUrl" placeholder="https://youtube.com">
        <button class="btn" onclick="addShortcut()">Legg til</button>
        
        <button class="btn" style="background:#f39c12" onclick="toggleEdit()">Slett snarveier</button>
        <button class="btn" style="background:#ff4757" onclick="resetAll()">Nullstill alt</button>
    </div>

    <div class="header">
        <div id="clock">00:00</div>
        <div id="greeting">Hei!</div>
    </div>

    <div class="search-container">
        <script async src="https://cse.google.com/cse.js?cx=6480ee989fb7d4ce1"></script>
        <div class="gcse-search"></div>
    </div>

    <div id="shortcut-grid"></div>

    <script>
        const panel = document.getElementById('sidePanel');
        const grid = document.getElementById('shortcut-grid');

        function toggleSettings() { panel.classList.toggle('open'); }

        // --- Snarvei-logikk ---
        let shortcuts = JSON.parse(localStorage.getItem('myShortcuts')) || [
            {name: 'YouTube', url: 'https://youtube.com', icon: 'fab fa-youtube'},
            {name: 'NRK', url: 'https://nrk.no', icon: 'fas fa-newspaper'}
        ];

        function renderShortcuts() {
            grid.innerHTML = '';
            shortcuts.forEach((s, index) => {
                grid.innerHTML += `
                    <div class="shortcut-wrapper">
                        <a href="${s.url}" class="shortcut">
                            <button class="delete-btn" onclick="removeShortcut(event, ${index})">X</button>
                            <i class="${s.icon || 'fas fa-link'}"></i>
                            <span>${s.name}</span>
                        </a>
                    </div>
                `;
            });
        }

        function addShortcut() {
            const name = document.getElementById('siteName').value;
            let url = document.getElementById('siteUrl').value;
            if(!name || !url) return;
            if(!url.startsWith('http')) url = 'https://' + url;
            
            shortcuts.push({name, url, icon: 'fas fa-globe'});
            saveAndRender();
            document.getElementById('siteName').value = '';
            document.getElementById('siteUrl').value = '';
        }

        function removeShortcut(e, index) {
            e.preventDefault();
            shortcuts.splice(index, 1);
            saveAndRender();
        }

        function toggleEdit() {
            grid.classList.toggle('editing');
        }

        function saveAndRender() {
            localStorage.setItem('myShortcuts', JSON.stringify(shortcuts));
            renderShortcuts();
        }

        // --- Klokke og tema ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        }
        setInterval(updateClock, 1000);
        updateClock();

        function toggleDark() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark', document.body.classList.contains('dark-mode'));
        }

        function resetAll() {
            if(confirm("Vil du slette alle innstillinger?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // Oppstart
        if(localStorage.getItem('dark') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkToggle').checked = true;
        }
        renderShortcuts();
    </script>
</body>
</html>
