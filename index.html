<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Startside</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --text-color: #ffffff;
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --blur: blur(20px);
            --accent: #00e5ff;
        }

        body {
            margin: 0; padding: 20px;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: var(--text-color);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background 0.5s ease;
        }

        /* --- Header & Klokke --- */
        .header { text-align: center; margin-top: 8vh; margin-bottom: 30px; }
        #clock { font-size: 6rem; font-weight: 600; text-shadow: 0 5px 20px rgba(0,0,0,0.5); margin: 0; line-height: 1; }
        #greeting { font-size: 1.5rem; font-weight: 300; opacity: 0.9; margin-top: 10px; }

        /* --- SØKEFELTET --- */
        .search-container {
            width: 90%; max-width: 600px;
            margin-bottom: 50px;
            position: relative;
        }

        .custom-search-bar {
            display: flex; align-items: center;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            border-radius: 50px;
            padding: 12px 25px;
            border: var(--glass-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        .custom-search-bar:focus-within {
            transform: scale(1.02);
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid var(--accent);
        }

        .custom-search-bar input {
            flex: 1; border: none; outline: none; background: transparent;
            color: white; font-size: 1.1rem; margin-left: 15px; font-family: inherit;
        }
        .custom-search-bar i { font-size: 1.2rem; color: var(--accent); }

        /* --- SNARVEIER --- */
        #shortcut-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 25px; width: 100%; max-width: 800px;
            justify-items: center;
        }

        .shortcut-container { position: relative; width: 90px; }
        
        .shortcut {
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; color: white; transition: 0.3s;
        }
        .shortcut:hover { transform: translateY(-8px); }

        .icon-box {
            width: 65px; height: 65px;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; margin-bottom: 8px;
            border: var(--glass-border);
            transition: 0.3s;
        }
        .shortcut:hover .icon-box { border-color: var(--accent); color: var(--accent); }

        /* --- SETTINGS PANEL --- */
        .settings-btn {
            position: fixed; top: 25px; right: 25px;
            width: 45px; height: 45px;
            background: var(--glass-bg); backdrop-filter: var(--blur);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.2rem; z-index: 100; color: white;
            border: var(--glass-border);
        }

        .side-panel {
            position: fixed; top: 0; right: -350px; width: 320px; height: 100%;
            background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(30px);
            color: white; padding: 30px; transition: 0.4s cubic-bezier(0.77, 0, 0.175, 1);
            z-index: 200; border-left: 1px solid rgba(255,255,255,0.1);
            box-sizing: border-box;
        }
        .side-panel.open { right: 0; }
        
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .close-settings { background: none; border: none; color: white; font-size: 1.8rem; cursor: pointer; opacity: 0.7; }
        .close-settings:hover { opacity: 1; }

        .btn { width: 100%; padding: 12px; margin-top: 10px; border-radius: 10px; border: none; cursor: pointer; background: var(--accent); color: #000; font-weight: 600; }
        
        /* Slett-modus */
        .delete-mode .icon-box { border: 2px solid #ff4757; animation: shake 0.5s infinite; }
        @keyframes shake { 0%, 100% {transform: rotate(1deg)} 50% {transform: rotate(-1deg)} }
        .delete-x { position: absolute; top: -5px; right: -5px; background: #ff4757; color: white; border-radius: 50%; width: 22px; height: 22px; display: none; border: none; cursor: pointer; z-index: 10; }
        .delete-mode .delete-x { display: block; }

        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: none; background: rgba(255,255,255,0.1); color: white; box-sizing: border-box; }
    </style>
</head>
<body id="mainBody">

    <div class="settings-btn" onclick="toggleSettings()"><i class="fas fa-cog"></i></div>

    <div class="side-panel" id="sidePanel">
        <div class="panel-header">
            <h2 style="margin:0; font-weight:400;">Innstillinger</h2>
            <button class="close-settings" onclick="toggleSettings()">&times;</button>
        </div>
        
        <p style="font-size: 0.8rem; opacity: 0.6;">TILPASS UTSEENDE</p>
        <button class="btn" onclick="document.getElementById('bgInput').click()">Last opp bilde</button>
        <input type="file" id="bgInput" hidden onchange="changeBg(event)">
        
        <hr style="margin: 25px 0; border: 0; border-top: 1px solid #333;">
        
        <p style="font-size: 0.8rem; opacity: 0.6;">NY SNARVEI</p>
        <input type="text" id="nameInp" placeholder="Navn">
        <input type="text" id="urlInp" placeholder="https://...">
        <button class="btn" onclick="addShortcut()">Legg til</button>
        
        <div style="margin-top: 40px;">
            <button class="btn" style="background:#f39c12" onclick="document.getElementById('shortcut-grid').classList.toggle('delete-mode')">Slett-modus</button>
            <button class="btn" style="background:transparent; color:#ff4757; border:1px solid #ff4757; margin-top:10px;" onclick="resetAll()">Nullstill alt</button>
        </div>
    </div>

    <div class="header">
        <div id="clock">00:00</div>
        <div id="greeting">Hei!</div>
    </div>

    <div class="search-container">
        <div class="custom-search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Søk med Bing..." autocomplete="off" onkeydown="if(event.key === 'Enter') performSearch()">
        </div>
    </div>

    <div id="shortcut-grid"></div>

    <script>
        function toggleSettings() { document.getElementById('sidePanel').classList.toggle('open'); }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            const h = now.getHours();
            let g = "God natt";
            if(h >= 5) g = "God morgen";
            if(h >= 11) g = "God dag";
            if(h >= 18) g = "God kveld";
            document.getElementById('greeting').innerText = g;
        }
        setInterval(updateClock, 1000); updateClock();

        // BING SØK I NY FANE
        function performSearch() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;
            window.open(`https://www.bing.com/search?q=${encodeURIComponent(query)}`, '_blank');
            document.getElementById('searchInput').value = '';
        }

        // SNARVEIER
        let shortcuts = JSON.parse(localStorage.getItem('myShortcutsV8')) || [
            {name: 'YouTube', url: 'https://youtube.com', icon: 'fab fa-youtube'},
            {name: 'VG', url: 'https://vg.no', icon: 'fas fa-newspaper'},
            {name: 'Facebook', url: 'https://facebook.com', icon: 'fab fa-facebook'}
        ];

        function render() {
            const grid = document.getElementById('shortcut-grid');
            grid.innerHTML = '';
            shortcuts.forEach((s, i) => {
                grid.innerHTML += `
                    <div class="shortcut-container">
                        <button class="delete-x" onclick="removeS(${i})">×</button>
                        <a href="${s.url}" class="shortcut">
                            <div class="icon-box"><i class="${s.icon}"></i></div>
                            <span style="font-size:0.85rem; opacity:0.8;">${s.name}</span>
                        </a>
                    </div>`;
            });
        }

        function addShortcut() {
            const name = document.getElementById('nameInp').value;
            let url = document.getElementById('urlInp').value;
            if(!name || !url) return;
            if(!url.startsWith('http')) url = 'https://' + url;
            let icon = 'fas fa-link';
            if(url.includes('youtube')) icon = 'fab fa-youtube';
            if(url.includes('facebook')) icon = 'fab fa-facebook';
            shortcuts.push({name, url, icon});
            save();
            document.getElementById('nameInp').value = ''; document.getElementById('urlInp').value = '';
        }

        function removeS(i) { shortcuts.splice(i, 1); save(); }
        function save() { localStorage.setItem('myShortcutsV8', JSON.stringify(shortcuts)); render(); }

        // BAKGRUNN
        function changeBg(e) {
            const reader = new FileReader();
            reader.onload = function() {
                document.body.style.backgroundImage = `url('${reader.result}')`;
                localStorage.setItem('myBgV8', reader.result);
            }
            reader.readAsDataURL(e.target.files[0]);
        }

        function resetAll() { if(confirm("Nullstille alt?")) { localStorage.clear(); location.reload(); } }

        const savedBg = localStorage.getItem('myBgV8');
        if(savedBg) document.body.style.backgroundImage = `url('${savedBg}')`;
        else document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=1920&q=80')";

        render();
    </script>
</body>
</html>
