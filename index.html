<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Startside</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0; padding: 40px 20px;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #2c3e50;
            display: flex; flex-direction: column; align-items: center;
            transition: 0.3s;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        #clock { font-size: 4em; font-weight: 600; margin-bottom: 5px; }
        #greeting { font-size: 1.2em; margin-bottom: 30px; opacity: 0.7; }

        /* SØKEOMRÅDET - Laget helt enkelt for å unngå feil */
        .search-wrapper {
            width: 100%;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            min-height: 60px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="clock">00:00</div>
        <div id="greeting">Laster...</div>

        <div class="search-wrapper">
            <script async src="https://cse.google.com/cse.js?cx=6480ee989fb7d4ce1"></script>
            <div class="gcse-search"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = 
                now.getHours().toString().padStart(2, '0') + ":" + 
                now.getMinutes().toString().padStart(2, '0');
            
            const h = now.getHours();
            let g = "Hei!";
            if(h < 12) g = "God morgen";
            else if(h < 18) g = "God dag";
            else g = "God kveld";
            document.getElementById('greeting').innerText = g;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
