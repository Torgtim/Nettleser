<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Startside</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #2c3e50;
            --panel-bg: rgba(255, 255, 255, 0.95);
            --accent: #007bff;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --panel-bg: rgba(30, 30, 30, 0.95);
            --accent: #bb86fc;
        }

        body {
            margin: 0; padding: 20px;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
            transition: 0.4s;
        }

        .greeting-container { text-align: center; margin-top: 50px; margin-bottom: 30px; }
        #clock { font-size: 5em; font-weight: 600; }
        #greeting { font-size: 1.5em; opacity: 0.8; }

        /* SØKEBOKS RAMME - Denne tvinger frem plassen */
        .search-area {
            width: 100%;
            max-width: 700px;
            min-height: 100px; /* Sikrer at vi ser hvor boksen skal være */
            background: var(--panel-bg);
            padding: 10px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Innstillinger-knapp */
        .settings-btn {
            position: fixed; top: 20px; right: 20px;
            font-size: 1.5em; cursor: pointer; z-index: 100;
        }

        /* Skjul Google sin kjedelige merking */
        .gsc-branding { display: none !important; }
    </style>
</head>
<body id="body">

    <div class="settings-btn" onclick="document.getElementById('sidePanel').classList.toggle('open')">
        <i class="fas fa-cog"></i>
    </div>

    <div class="greeting-container">
        <div id="clock">00:00</div>
        <div id="greeting">Laster...</div>
    </div>

    <div class="search-area">
        <script async src="https://cse.google.com/cse.js?cx=6480ee989fb7d4ce1"></script>
        <div class="gcse-search"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            const h = now.getHours();
            let g = "Hei!";
            if(h < 12) g = "God morgen";
            else if(h < 18) g = "God dag";
            else g = "God kveld";
            document.getElementById('greeting').innerText = g;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
