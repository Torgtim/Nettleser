<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Startside</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #2c3e50;
            --text-color: #ffffff;
            --panel-bg: rgba(255, 255, 255, 0.15);
            --accent: #1a73e8;
            --blur: blur(12px);
        }

        .dark-mode {
            --panel-bg: rgba(0, 0, 0, 0.4);
            --accent: #8ab4f8;
        }

        body {
            margin: 0; padding: 20px;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: 0.3s;
        }

        /* Klokke */
        .header { text-align: center; margin-top: 40px; margin-bottom: 10px; }
        #clock { font-size: 5rem; font-weight: 600; text-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        #greeting { font-size: 1.4rem; opacity: 0.9; margin-bottom: 20px; }

        /* GOOGLE CSE CONTAINER - Fikser designet */
        .search-wrapper {
            width: 100%;
            max-width: 700px;
            margin-bottom: 40px;
            background: var(--panel-bg);
            backdrop-filter: var(--blur);
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        /* Snarveier */
        #shortcut-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 20px; width: 100%; max-width: 700px;
            justify-items: center;
        }
        .shortcut-container { position: relative; width: 80px; }
        .shortcut {
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; color: white; transition: 0.2s;
        }
        .shortcut:hover { transform: translateY(-5px); }
        .icon-box {
            width: 60px; height: 60px;
            background: var(--panel-bg);
            backdrop-filter: var(--blur);
            border-radius: 18px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; color: white;
            margin-bottom: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .shortcut span { font-size: 0.8rem; text-align: center; font-weight: 400; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        /* Slette-modus */
        .delete-mode .icon-box { border: 2px solid #ff4757; animation: shake 0.5s infinite; }
        @keyframes shake { 0% {transform: rotate(1deg)} 50% {transform: rotate(-1deg)} 100% {transform: rotate(1deg)} }
        .delete-x {
            position: absolute; top: -5px; right: -5px; background: #ff4757;
            color: white; border-radius: 50%; width: 22px; height: 22px;
            display: none; border: none; cursor: pointer; z-index: 10;
        }
        .delete-mode .delete-x { display: block; }

        /* Innstillinger-panel */
        .settings-btn { position: fixed; top: 20px; right: 20px; cursor: pointer; font-size: 1.5rem; z-index: 100; color: white; }
        .side-panel {
            position: fixed; top: 0; right: -320px; width: 280px; height: 100%;
            background: rgba(255,255,255,0.95); color: #333; padding: 25px; transition: 0.4s;
            box-shadow: -5px 0 15px rgba(0,0,0,0.2); z-index: 99; overflow-y: auto;
        }
        .side-panel.open { right: 0; }
        .btn { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: none; cursor: pointer; background: #1a73e8; color: white; font-weight: bold; }
        
        /* Tilpasning for Google Søk boks */
        .gsc-control-cse { background-color: transparent !important; border: none !important; padding: 0 !important; }
    </style>
</head>
<body id="mainBody">

    <div class="settings-btn" onclick="toggleSettings()"><i class="fas fa-cog"></i></div>

    <div class="side-panel" id="sidePanel">
        <h3>Innstillinger</h3>
        <button class="btn" onclick="document.getElementById('bgInput').click()">Endre Bakgrunn</button>
        <input type="file" id="bgInput" hidden onchange="changeBg(event)">
        
        <hr>
        <h4>Ny snarvei</h4>
        <input type="text" id="nameInp" placeholder="Navn" style="width:90%; padding:8px; margin-bottom:10px;">
        <input type="text" id="urlInp" placeholder="URL (https://...)" style="width:90%; padding:8px; margin-bottom:10px;">
        <button class="btn" onclick="addShortcut()">Legg til</button>
        
        <button class="btn" style="background:#f39c12" onclick="document.getElementById('shortcut-grid').classList.toggle('delete-mode')">Slett snarveier</button>
        <button class="btn" style="background:#ff4757" onclick="resetAll()">Nullstill alt</button>
    </div>

    <div class="header">
        <div id="clock">00:00</div>
        <div id="greeting">Hei!</div>
    </div>

    <div class="search-wrapper">
        <script async src="https://cse.google.com/cse.js?cx=6480ee989fb7d4ce1"></script>
        <div class="gcse-search"></div>
    </div>
    <div id="shortcut-grid"></div>

    <script>
        function toggleSettings() { document.getElementById('sidePanel').classList.toggle('open'); }

        let shortcuts = JSON.parse(localStorage.getItem('savedShortcuts')) || [
            {name: 'YouTube', url: 'https://youtube.com', icon: 'fab fa-youtube'},
            {name: 'NRK', url: 'https://nrk.no', icon: 'fas fa-newspaper'}
        ];

        function render() {
            const grid = document.getElementById('shortcut-grid');
            grid.innerHTML = '';
            shortcuts.forEach((s, i) => {
                grid.innerHTML += `
                    <div class="shortcut-container">
                        <button class="delete-x" onclick="removeS(${i})">×</button>
                        <a href="${s.url}" class="shortcut" target="_self">
                            <div class="icon-box"><i class="${s.icon}"></i></div>
                            <span>${s.name}</span>
                        </a>
                    </div>
                `;
            });
        }

        function addShortcut() {
            const name = document.getElementById('nameInp').value;
            let url = document.getElementById('urlInp').value;
            if(!name || !url) return;
            if(!url.startsWith('http')) url = 'https://' + url;
            shortcuts.push({name, url, icon: 'fas fa-link'});
            save();
            document.getElementById('nameInp').value = '';
            document.getElementById('urlInp').value = '';
        }

        function removeS(i) { shortcuts.splice(i, 1); save(); }
        function save() { localStorage.setItem('savedShortcuts', JSON.stringify(shortcuts)); render(); }

        function changeBg(e) {
            const reader = new FileReader();
            reader.onload = function() {
                document.body.style.backgroundImage = `url('${reader.result}')`;
                localStorage.setItem('userBg', reader.result);
            }
            reader.readAsDataURL(e.target.files[0]);
        }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        }

        function resetAll() { if(confirm("Slette alt?")) { localStorage.clear(); location.reload(); } }

        // Start-oppsett
        if(localStorage.getItem('userBg')) {
            document.body.style.backgroundImage = `url('${localStorage.getItem('userBg')}')`;
        } else {
            document.body.style.backgroundColor = "#2c3e50";
        }

        setInterval(updateClock, 1000);
        updateClock();
        render();
    </script>
</body>
</html>
