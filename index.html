<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Ultimate Startside</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --glass: rgba(0, 0, 0, 0.3);
            --border: rgba(255, 255, 255, 0.2);
            --accent: #00e5ff;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            color: white;
            transition: 0.5s;
            overflow: hidden;
        }

        .header { margin-top: 10vh; text-align: center; }
        #clock {
            font-size: 8rem; font-weight: 200; margin: 0;
            letter-spacing: -3px; text-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .search-area { width: 100%; max-width: 650px; margin-top: 30px; z-index: 10; }
        .search-bar {
            background: var(--glass); backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 100px; padding: 18px 35px;
            display: flex; align-items: center; transition: 0.4s;
        }
        .search-bar:focus-within { transform: scale(1.02); border-color: var(--accent); }
        .search-bar input {
            background: transparent; border: none; outline: none;
            color: white; font-size: 1.3rem; width: 100%; margin-left: 15px;
        }

        .shortcuts {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 40px; margin-top: 60px; width: 100%; max-width: 700px; justify-items: center;
        }
        .shortcut-item { position: relative; text-align: center; color: white; text-decoration: none; transition: 0.3s; }
        .shortcut-item:hover { transform: translateY(-10px); }
        .icon-circle {
            width: 70px; height: 70px; background: var(--glass); border: 1px solid var(--border);
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem; margin-bottom: 10px;
        }

        /* OVERLAY FOR SØK */
        #search-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000; backdrop-filter: blur(15px); }
        #result-box {
            position: fixed; top: 5%; left: 5%; width: 90%; height: 90%;
            background: white; border-radius: 20px; z-index: 1001;
            display: none; flex-direction: column; overflow: hidden;
        }
        .result-bar { background: #111; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
        .close-btn { background: #ff4757; border: none; color: white; padding: 5px 15px; border-radius: 5px; cursor: pointer; }

        /* SETTINGS PANEL */
        .settings-trigger { position: fixed; bottom: 30px; right: 30px; opacity: 0.4; cursor: pointer; font-size: 1.8rem; }
        #panel {
            position: fixed; right: -350px; top: 0; width: 320px; height: 100%;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(30px);
            padding: 30px; transition: 0.4s; z-index: 2000; border-left: 1px solid var(--border);
            box-sizing: border-box;
        }
        #panel.open { right: 0; }
        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.7rem; opacity: 0.6; margin-bottom: 8px; text-transform: uppercase; }
        .input-group input {
            width: 100%; padding: 10px; background: rgba(255,255,255,0.05);
            border: 1px solid var(--border); color: white; border-radius: 8px; box-sizing: border-box;
        }

        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; margin-top: 10px; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: white; }

        .delete-x { position: absolute; top: -10px; right: -10px; background: #ff4757; border-radius: 50%; border:none; color:white; width:24px; height:24px; display:none; cursor:pointer;}
        .delete-mode .delete-x { display: block; }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1 id="clock">00:00</h1>
    </div>

    <div class="search-area">
        <div class="search-bar">
            <i class="fas fa-search" style="color: var(--accent);"></i>
            <input type="text" id="mainInput" placeholder="Søk her eller skriv en URL..." autocomplete="off">
        </div>
    </div>

    <div class="shortcuts" id="grid"></div>

    <div id="search-overlay" onclick="closeSearch()"></div>
    <div id="result-box">
        <div class="result-bar">
            <span style="font-size: 11px; letter-spacing: 1px;">BING SEARCH RESULTS</span>
            <button class="close-btn" onclick="closeSearch()">Lukk x</button>
        </div>
        <iframe id="search-frame" src=""></iframe>
    </div>

    <i class="fas fa-cog settings-trigger" onclick="togglePanel()"></i>
    
    <div id="panel">
        <div class="panel-header">
            <h2 style="margin:0; font-weight:400;">Innstillinger</h2>
            <button onclick="togglePanel()" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">&times;</button>
        </div>

        <div class="input-group">
            <label>Last opp bakgrunnsbilde</label>
            <input type="file" id="fileInput" accept="image/*" style="padding:5px;">
        </div>

        <div class="input-group">
            <label>Eller bilde-URL</label>
            <input type="text" id="bgUrl" placeholder="https://...">
            <button class="btn btn-outline" onclick="saveSettings()">Lagre URL</button>
        </div>

        <hr style="border:0; border-top:1px solid #333; margin:25px 0;">

        <div class="input-group">
            <label>Ny Snarvei</label>
            <input type="text" id="sName" placeholder="Navn" style="margin-bottom:8px;">
            <input type="text" id="sUrl" placeholder="https://...">
            <button class="btn btn-primary" onclick="addShortcut()">Legg til</button>
        </div>

        <button class="btn btn-outline" style="color:#ff4757; border-color:#ff4757; margin-top:30px;" onclick="toggleDelete()">Slett-modus</button>
    </div>

    <script>
        // TID
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        }
        setInterval(updateClock, 1000); updateClock();

        // SMART SØK / URL
        document.getElementById('mainInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = e.target.value.trim();
                if(!val) return;
                
                const isUrl = val.includes('.') && !val.includes(' ');
                if (isUrl) {
                    // Åpner ekte nettsider i ny fane for å unngå "hvit skjerm"
                    const url = val.startsWith('http') ? val : 'https://' + val;
                    window.open(url, '_blank');
                    e.target.value = '';
                } else {
                    // Åpner søk i vinduet (Bing tillater dette)
                    document.getElementById('search-frame').src = `https://www.bing.com/search?q=${encodeURIComponent(val)}`;
                    document.getElementById('search-overlay').style.display = 'block';
                    document.getElementById('result-box').style.display = 'flex';
                }
            }
        });

        function closeSearch() {
            document.getElementById('search-overlay').style.display = 'none';
            document.getElementById('result-box').style.display = 'none';
            document.getElementById('search-frame').src = '';
            document.getElementById('mainInput').value = '';
        }

        // BILDE OPPLASTING
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function() {
                const base64 = reader.result;
                document.body.style.backgroundImage = `url('${base64}')`;
                localStorage.setItem('customBgV7', base64);
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        // SNARVEIER
        let links = JSON.parse(localStorage.getItem('myLinksV7')) || [
            {name: 'YouTube', url: 'https://youtube.com', icon: 'fab fa-youtube'},
            {name: 'VG', url: 'https://vg.no', icon: 'fas fa-newspaper'}
        ];

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            links.forEach((link, i) => {
                grid.innerHTML += `
                    <div class="shortcut-item">
                        <button class="delete-x" onclick="removeLink(${i})">&times;</button>
                        <a href="${link.url}" target="_blank" style="text-decoration:none; color:white; display:contents;">
                            <div class="icon-circle"><i class="${link.icon}"></i></div>
                            <span>${link.name}</span>
                        </a>
                    </div>`;
            });
        }

        function addShortcut() {
            const name = document.getElementById('sName').value;
            let url = document.getElementById('sUrl').value;
            if(!name || !url) return;
            if(!url.startsWith('http')) url = 'https://' + url;
            links.push({name, url, icon: 'fas fa-link'});
            save();
            document.getElementById('sName').value = ''; document.getElementById('sUrl').value = '';
        }

        function removeLink(i) { links.splice(i, 1); save(); }
        function save() { localStorage.setItem('myLinksV7', JSON.stringify(links)); render(); }
        function saveSettings() {
            const url = document.getElementById('bgUrl').value;
            if(url) { document.body.style.backgroundImage = `url('${url}')`; localStorage.setItem('customBgV7', url); }
        }
        function togglePanel() { document.getElementById('panel').classList.toggle('open'); }
        function toggleDelete() { document.getElementById('grid').classList.toggle('delete-mode'); }

        // LOAD SAVED
        const savedBg = localStorage.getItem('customBgV7');
        if(savedBg) document.body.style.backgroundImage = `url('${savedBg}')`;
        render();

    </script>
</body>
</html>
