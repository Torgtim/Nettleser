<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Startside</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --glass-heavy: rgba(255, 255, 255, 0.2);
            --border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #121212; /* Fallback */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text);
            transition: background 0.5s ease;
            overflow: hidden;
        }

        /* --- Den første, rene stilen --- */
        .header {
            margin-top: 10vh;
            text-align: center;
        }

        #clock {
            font-size: 8rem;
            font-weight: 200;
            margin: 0;
            letter-spacing: -2px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        /* --- Søkefeltet slik det var --- */
        .search-area {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            position: relative;
            z-index: 10;
        }

        .search-bar {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 100px;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .search-bar:focus-within {
            background: var(--glass-heavy);
            transform: translateY(-2px);
        }

        .search-bar input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 1.2rem;
            width: 100%;
            margin-left: 15px;
            font-family: inherit;
        }

        /* --- Snarveier (Grid) --- */
        .shortcuts {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-top: 60px;
            width: 100%;
            max-width: 600px;
        }

        .shortcut-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .shortcut-item:hover { transform: translateY(-10px); }

        .icon-circle {
            width: 70px;
            height: 70px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        /* --- Bing Søkevindu --- */
        #search-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        #result-box {
            position: fixed;
            top: 5%; left: 5%; width: 90%; height: 90%;
            background: white;
            border-radius: 20px;
            z-index: 1001;
            display: none;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .result-bar {
            background: #1a1a1a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-btn {
            background: #ff4757;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- Meny / Settings --- */
        .settings-trigger {
            position: fixed;
            bottom: 30px;
            right: 30px;
            opacity: 0.3;
            cursor: pointer;
            font-size: 1.5rem;
            transition: 0.3s;
        }
        .settings-trigger:hover { opacity: 1; }

        #panel {
            position: fixed;
            right: -320px;
            top: 0;
            width: 280px;
            height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            padding: 20px;
            transition: 0.4s;
            z-index: 2000;
            border-left: 1px solid var(--border);
        }

        #panel.open { right: 0; }

        .input-group { margin-bottom: 20px; }
        .input-group input {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--border);
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        /* Slett-modus */
        .delete-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: none;
            cursor: pointer;
        }
        .delete-mode .delete-btn { display: block; }

    </style>
</head>
<body>

    <div class="header">
        <h1 id="clock">00:00</h1>
    </div>

    <div class="search-area">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="mainSearch" placeholder="Søk på nettet..." onkeydown="if(event.key==='Enter') doSearch()">
        </div>
    </div>

    <div class="shortcuts" id="grid"></div>

    <div id="search-overlay" onclick="closeSearch()"></div>
    <div id="result-box">
        <div class="result-bar">
            <span style="font-size: 12px; opacity: 0.7;">BING SØK</span>
            <button class="close-btn" onclick="closeSearch()">&times;</button>
        </div>
        <iframe id="frame" src=""></iframe>
    </div>

    <i class="fas fa-cog settings-trigger" onclick="togglePanel()"></i>
    <div id="panel">
        <h3>Innstillinger</h3>
        <div class="input-group">
            <label>Bakgrunns-URL</label>
            <input type="text" id="bgUrl" placeholder="Lim inn bilde-link...">
            <button class="btn" onclick="setBg()">Sett Bakgrunn</button>
        </div>
        <hr>
        <div class="input-group">
            <h4>Ny snarvei</h4>
            <input type="text" id="sName" placeholder="Navn">
            <input type="text" id="sUrl" placeholder="URL (https://...)">
            <button class="btn" style="background: #2ecc71; color: white;" onclick="addShortcut()">Legg til</button>
        </div>
        <button class="btn" style="background: #e67e22; color: white;" onclick="toggleDelete()">Slett-modus</button>
        <button class="btn" style="background: #7f8c8d; color: white; margin-top: 50px;" onclick="reset()">Full Reset</button>
    </div>

    <script>
        // Klokke
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = 
                now.getHours().toString().padStart(2, '0') + ":" + 
                now.getMinutes().toString().padStart(2, '0');
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Søk
        function doSearch() {
            const q = document.getElementById('mainSearch').value;
            if(!q) return;
            document.getElementById('frame').src = `https://www.bing.com/search?q=${encodeURIComponent(q)}`;
            document.getElementById('search-overlay').style.display = 'block';
            document.getElementById('result-box').style.display = 'flex';
        }

        function closeSearch() {
            document.getElementById('search-overlay').style.display = 'none';
            document.getElementById('result-box').style.display = 'none';
            document.getElementById('frame').src = '';
        }

        // Snarveier
        let links = JSON.parse(localStorage.getItem('links')) || [
            {name: 'YouTube', url: 'https://youtube.com', icon: 'fab fa-youtube'},
            {name: 'Google', url: 'https://google.com', icon: 'fab fa-google'},
            {name: 'VG', url: 'https://vg.no', icon: 'fas fa-newspaper'}
        ];

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            links.forEach((link, i) => {
                grid.innerHTML += `
                    <div class="shortcut-item">
                        <button class="delete-btn" onclick="removeLink(${i})">&times;</button>
                        <a href="${link.url}" style="text-decoration:none; color:white; display:contents;">
                            <div class="icon-circle"><i class="${link.icon}"></i></div>
                            <span>${link.name}</span>
                        </a>
                    </div>
                `;
            });
        }

        function addShortcut() {
            const name = document.getElementById('sName').value;
            let url = document.getElementById('sUrl').value;
            if(!name || !url) return;
            if(!url.startsWith('http')) url = 'https://' + url;
            links.push({name, url, icon: 'fas fa-link'});
            save();
            document.getElementById('sName').value = '';
            document.getElementById('sUrl').value = '';
        }

        function removeLink(i) { links.splice(i, 1); save(); }
        function save() { localStorage.setItem('links', JSON.stringify(links)); render(); }
        function toggleDelete() { document.getElementById('grid').classList.toggle('delete-mode'); }
        function togglePanel() { document.getElementById('panel').classList.toggle('open'); }

        // Bakgrunn
        function setBg() {
            const url = document.getElementById('bgUrl').value;
            if(url) {
                document.body.style.backgroundImage = `url('${url}')`;
                localStorage.setItem('bg', url);
            }
        }

        function reset() {
            localStorage.clear();
            location.reload();
        }

        // Oppstart
        const savedBg = localStorage.getItem('bg');
        document.body.style.backgroundImage = savedBg ? `url('${savedBg}')` : "url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?auto=format&fit=crop&w=1920&q=80')";
        render();

    </script>
</body>
</html>
