<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Startside - Bing Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --text-color: #ffffff;
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --blur: blur(25px);
            --accent: #00a1f1; /* Bing Blå */
        }

        body {
            margin: 0; padding: 20px;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: var(--text-color);
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background 0.5s ease;
            overflow-x: hidden;
        }

        /* --- Header & Klokke --- */
        .header { text-align: center; margin-top: 5vh; margin-bottom: 30px; }
        #clock { font-size: 6.5rem; font-weight: 600; text-shadow: 0 5px 25px rgba(0,0,0,0.6); margin: 0; line-height: 1; }
        #greeting { font-size: 1.6rem; font-weight: 300; opacity: 0.9; text-shadow: 0 2px 10px rgba(0,0,0,0.5); margin-top: 10px; }

        /* --- SØKEFELTET --- */
        .search-container {
            width: 90%; max-width: 750px;
            margin-bottom: 50px;
            position: relative;
            z-index: 10;
        }

        .custom-search-bar {
            display: flex; align-items: center;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-radius: 50px;
            padding: 16px 30px;
            border: var(--glass-border);
            box-shadow: 0 15px 45px rgba(0,0,0,0.4);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .custom-search-bar:focus-within {
            transform: scale(1.03);
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid rgba(255,255,255,0.4);
        }

        .custom-search-bar input {
            flex: 1; border: none; outline: none; background: transparent;
            color: white; font-size: 1.25rem; margin-left: 15px; font-family: inherit;
        }
        .custom-search-bar i { font-size: 1.5rem; color: var(--accent); }

        /* --- RESULTAT VINDU (OVERLEGG) --- */
        #search-overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); z-index: 999;
            backdrop-filter: blur(8px);
        }

        #result-window {
            position: fixed; top: 4%; left: 4%; width: 92%; height: 92%;
            background: #f3f3f3; /* Hvit bakgrunn inni for at Bing skal se bra ut */
            border-radius: 25px;
            z-index: 1000;
            display: none;
            flex-direction: column;
            box-shadow: 0 30px 120px rgba(0,0,0,0.8);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .result-header {
            padding: 12px 25px;
            background: #1a1a1a;
            display: flex; justify-content: space-between; align-items: center;
            color: white;
        }
        
        .close-btn {
            background: #ff4757; color: white; border: none;
            width: 32px; height: 32px; border-radius: 50%;
            cursor: pointer; font-size: 1.1rem; display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .close-btn:hover { transform: scale(1.1) rotate(90deg); }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- SNARVEIER --- */
        #shortcut-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 30px; width: 100%; max-width: 850px;
            justify-items: center;
        }

        .shortcut-container { position: relative; width: 100px; }
        
        .shortcut {
            display: flex; flex-direction: column; align-items: center;
            text-decoration: none; color: white; transition: 0.3s;
        }
        .shortcut:hover { transform: translateY(-12px); }

        .icon-box {
            width: 75px; height: 75px;
            background: var(--glass-bg);
            backdrop-filter: var(--blur);
            border-radius: 24px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.4rem; margin-bottom: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: var(--glass-border);
            color: white;
        }
        .shortcut span { font-size: 0.9rem; font-weight: 400; text-shadow: 0 2px 8px rgba(0,0,0,0.6); text-align: center; }

        /* --- INNSTILLINGER --- */
        .settings-btn {
            position: fixed; bottom: 25px; right: 25px;
            width: 55px; height: 55px;
            background: var(--glass-bg); backdrop-filter: var(--blur);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 1.6rem; z-index: 100; color: white;
            transition: 0.3s; border: var(--glass-border); opacity: 0.6;
        }
        .settings-btn:hover { transform: rotate(45deg); opacity: 1; }

        .side-panel {
            position: fixed; top: 0; right: -350px; width: 300px; height: 100%;
            background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(40px);
            color: white; padding: 35px; transition: 0.5s cubic-bezier(0.77, 0, 0.175, 1);
            box-shadow: -15px 0 60px rgba(0,0,0,0.6); z-index: 101;
            border-left: 1px solid rgba(255,255,255,0.1);
        }
        .side-panel.open { right: 0; }

        .btn { width: 100%; padding: 14px; margin-top: 15px; border-radius: 12px; border: none; cursor: pointer; background: var(--accent); color: white; font-weight: 600; transition: 0.3s; }
        .btn:hover { filter: brightness(1.2); transform: translateY(-2px); }

        /* Slett-modus */
        .delete-mode .icon-box { border: 2px solid #ff4757; animation: shake 0.4s infinite; }
        @keyframes shake { 0%, 100% {transform: rotate(2deg)} 50% {transform: rotate(-2deg)} }
        .delete-x {
            position: absolute; top: -5px; right: -5px; background: #ff4757;
            color: white; border-radius: 50%; width: 26px; height: 26px;
            display: none; border: none; cursor: pointer; z-index: 10; font-weight: bold;
        }
        .delete-mode .delete-x { display: block; }

    </style>
</head>
<body id="mainBody">

    <div class="settings-btn" onclick="toggleSettings()"><i class="fas fa-sliders-h"></i></div>

    <div class="side-panel" id="sidePanel">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3 style="margin:0;">MENY</h3>
            <i class="fas fa-times" onclick="toggleSettings()" style="cursor:pointer; font-size:1.5rem;"></i>
        </div>
        
        <p style="opacity:0.6; font-size:0.8rem; margin-top:20px;">TILPASS UTSEENDE</p>
        <button class="btn" onclick="document.getElementById('bgInput').click()">Endre Bakgrunnsbilde</button>
        <input type="file" id="bgInput" hidden onchange="changeBg(event)">
        
        <hr style="margin: 30px 0; border: 0; border-top: 1px solid rgba(255,255,255,0.1);">
        
        <p style="opacity:0.6; font-size:0.8rem;">NY SNARVEI</p>
        <input type="text" id="nameInp" placeholder="Navn" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:none; background:rgba(255,255,255,0.1); color:white; box-sizing:border-box;">
        <input type="text" id="urlInp" placeholder="https://..." style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:none; background:rgba(255,255,255,0.1); color:white; box-sizing:border-box;">
        <button class="btn" onclick="addShortcut()">Legg til i rutenettet</button>
        
        <button class="btn" style="background:#f39c12; margin-top:30px;" onclick="document.getElementById('shortcut-grid').classList.toggle('delete-mode')">Fjern snarveier</button>
        <button class="btn" style="background:#ff4757" onclick="resetAll()">Nullstill alt</button>
    </div>

    <div class="header">
        <div id="clock">00:00</div>
        <div id="greeting">Hei!</div>
    </div>

    <div class="search-container">
        <div class="custom-search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Søk på hele nettet med Bing..." autocomplete="off" onkeydown="if(event.key === 'Enter') performSearch()">
        </div>
    </div>

    <div id="shortcut-grid"></div>

    <div id="search-overlay" onclick="closeSearch()"></div>
    <div id="result-window">
        <div class="result-header">
            <span style="font-size: 0.9rem; letter-spacing: 1px;"><i class="fab fa-microsoft"></i> BING SEARCH</span>
            <button class="close-btn" onclick="closeSearch()">&times;</button>
        </div>
        <iframe id="searchFrame" src=""></iframe>
    </div>

    <script>
        function toggleSettings() { document.getElementById('sidePanel').classList.toggle('open'); }

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            const h = now.getHours();
            let g = h < 12 ? "God morgen" : h < 18 ? "God dag" : "God kveld";
            document.getElementById('greeting').innerText = g;
        }
        setInterval(updateClock, 1000);
        updateClock();

        /* --- SØKEFUNKSJON --- */
        function performSearch() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            document.getElementById('search-overlay').style.display = 'block';
            document.getElementById('result-window').style.display = 'flex';
            
            // Bing tillater ofte innramming. Vi bruker en standard søke-URL.
            const url = `https://www.bing.com/search?q=${encodeURIComponent(query)}`; 
            document.getElementById('searchFrame').src = url;
        }

        function closeSearch() {
            document.getElementById('search-overlay').style.display = 'none';
            document.getElementById('result-window').style.display = 'none';
            document.getElementById('searchFrame').src = '';
            document.getElementById('searchInput').value = '';
        }

        /* --- SNARVEIER --- */
        let shortcuts = JSON.parse(localStorage.getItem('myShortcutsV3')) || [
            {name: 'YouTube', url: 'https://youtube.com', icon: 'fab fa-youtube'},
            {name: 'VG', url: 'https://vg.no', icon: 'fas fa-newspaper'},
            {name: 'Google', url: 'https://google.com', icon: 'fab fa-google'},
            {name: 'Netflix', url: 'https://netflix.com', icon: 'fas fa-tv'}
        ];

        function render() {
            const grid = document.getElementById('shortcut-grid');
            grid.innerHTML = '';
            shortcuts.forEach((s, i) => {
                grid.innerHTML += `
                    <div class="shortcut-container">
                        <button class="delete-x" onclick="removeS(${i})">×</button>
                        <a href="${s.url}" class="shortcut">
                            <div class="icon-box"><i class="${s.icon}"></i></div>
                            <span>${s.name}</span>
                        </a>
                    </div>
                `;
            });
        }

        function addShortcut() {
            const name = document.getElementById('nameInp').value;
            let url = document.getElementById('urlInp').value;
            if(!name || !url) return;
            if(!url.startsWith('http')) url = 'https://' + url;
            
            let icon = 'fas fa-link';
            if(url.includes('youtube')) icon = 'fab fa-youtube';
            if(url.includes('facebook')) icon = 'fab fa-facebook';
            if(url.includes('twitter') || url.includes('x.com')) icon = 'fab fa-twitter';
            
            shortcuts.push({name, url, icon});
            save();
            document.getElementById('nameInp').value = '';
            document.getElementById('urlInp').value = '';
        }

        function removeS(i) { shortcuts.splice(i, 1); save(); }
        function save() { localStorage.setItem('myShortcutsV3', JSON.stringify(shortcuts)); render(); }

        /* --- BAKGRUNN --- */
        function changeBg(e) {
            const reader = new FileReader();
            reader.onload = function() {
                document.body.style.backgroundImage = `url('${reader.result}')`;
                localStorage.setItem('myBgV3', reader.result);
            }
            reader.readAsDataURL(e.target.files[0]);
        }

        function resetAll() {
            if(confirm("Vil du slette alle innstillinger?")) {
                localStorage.clear();
                location.reload();
            }
        }

        if(localStorage.getItem('myBgV3')) {
            document.body.style.backgroundImage = `url('${localStorage.getItem('myBgV3')}')`;
        } else {
            document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1477346611705-65d1883cee1e?auto=format&fit=crop&w=1920&q=80')";
        }

        render();
    </script>
</body>
</html>
