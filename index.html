<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Startside</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #2c3e50;
            --panel-bg: rgba(255, 255, 255, 0.95);
            --accent: #007bff;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --panel-bg: rgba(30, 30, 30, 0.95);
            --accent: #bb86fc;
        }

        body {
            margin: 0; padding: 20px;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            transition: 0.4s;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .greeting-container { text-align: center; margin-top: 40px; margin-bottom: 20px; }
        #clock { font-size: 5em; font-weight: 600; line-height: 1; }
        #greeting { font-size: 1.5em; opacity: 0.8; margin-top: 10px; }

        /* SØKEOMRÅDET */
        .search-area {
            width: 100%;
            max-width: 700px;
            background: var(--panel-bg);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            z-index: 1; /* Sikrer at den ligger riktig i lagene */
        }

        /* Innstillinger-knapp */
        .settings-btn {
            position: fixed; top: 20px; right: 20px;
            font-size: 1.5em; cursor: pointer; z-index: 100;
            background: var(--panel-bg); width: 50px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Sidepanel for innstillinger */
        .side-panel {
            position: fixed; top: 0; right: -320px; width: 300px; height: 100%;
            background: var(--panel-bg); backdrop-filter: blur(10px);
            padding: 20px; transition: 0.4s; z-index: 99;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        }
        .side-panel.open { right: 0; }
        .side-panel h2 { margin-top: 60px; }

        .btn-action {
            background: var(--accent); color: white; border: none;
            padding: 10px; border-radius: 10px; cursor: pointer; width: 100%; margin-top: 10px;
        }

        /* Snarveier */
        .shortcuts {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;
            width: 100%; max-width: 600px;
        }
        .shortcut {
            background: var(--panel-bg); padding: 15px; border-radius: 15px;
            text-align: center; text-decoration: none; color: var(--text-color);
            font-size: 0.9em; transition: 0.3s;
        }
        .shortcut:hover { transform: translateY(-5px); }
        .shortcut i { font-size: 1.5em; display: block; margin-bottom: 5px; color: var(--accent); }
    </style>
</head>
<body id="body">

    <div class="settings-btn" onclick="toggleSettings()"><i class="fas fa-cog"></i></div>

    <div class="side-panel" id="sidePanel">
        <h2>Innstillinger</h2>
        <p>Dark Mode: <input type="checkbox" id="darkToggle" onchange="toggleDark()"></p>
        <button class="btn-action" onclick="document.getElementById('bgInput').click()">Endre Bakgrunn</button>
        <input type="file" id="bgInput" hidden onchange="changeBg(event)">
        <button class="btn-action" style="background:#ff4757" onclick="resetSettings()">Fabrikkinnstillinger</button>
        <hr>
        <p>Legg til dine egne snarveier med knappen under når du er klar!</p>
    </div>

    <div class="greeting-container">
        <div id="clock">00:00</div>
        <div id="greeting">Laster...</div>
    </div>

    <div class="search-area">
        <script async src="https://cse.google.com/cse.js?cx=6480ee989fb7d4ce1"></script>
        <div class="gcse-search"></div>
    </div>

    <div class="shortcuts">
        <a href="https://www.youtube.com" class="shortcut"><i class="fab fa-youtube"></i>YouTube</a>
        <a href="https://www.facebook.com" class="shortcut"><i class="fab fa-facebook"></i>Facebook</a>
        <a href="https://www.google.no" class="shortcut"><i class="fab fa-google"></i>Google</a>
        <a href="https://www.nrk.no" class="shortcut"><i class="fas fa-newspaper"></i>NRK</a>
    </div>

    <script>
        function toggleSettings() { document.getElementById('sidePanel').classList.toggle('open'); }
        
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            const h = now.getHours();
            let g = "Hei!";
            if(h < 12) g = "God morgen"; else if(h < 18) g = "God dag"; else g = "God kveld";
            document.getElementById('greeting').innerText = g;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function toggleDark() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('dark', document.body.classList.contains('dark-mode'));
        }

        function changeBg(e) {
            const reader = new FileReader();
            reader.onload = function() {
                document.body.style.backgroundImage = `url('${reader.result}')`;
                localStorage.setItem('bg', reader.result);
            }
            reader.readAsDataURL(e.target.files[0]);
        }

        function resetSettings() {
            localStorage.clear();
            location.reload();
        }

        // Last inn lagrede ting
        if(localStorage.getItem('dark') === 'true') {
            document.body.classList.add('dark-mode');
            document.getElementById('darkToggle').checked = true;
        }
        if(localStorage.getItem('bg')) document.body.style.backgroundImage = `url('${localStorage.getItem('bg')}')`;
    </script>
</body>
</html>
