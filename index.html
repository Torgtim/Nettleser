<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Ultimate Startside</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --glass-heavy: rgba(255, 255, 255, 0.2);
            --border: rgba(255, 255, 255, 0.2);
            --text: #ffffff;
            --accent: #00a1f1;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #121212;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            color: var(--text);
            transition: background 0.5s ease;
            overflow: hidden;
        }

        /* --- DESIGN FRA VERSJON 1 --- */
        .header { margin-top: 12vh; text-align: center; }
        #clock {
            font-size: 8rem; font-weight: 200; margin: 0;
            letter-spacing: -3px; text-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }

        .search-area {
            width: 100%; max-width: 650px;
            margin-top: 30px; position: relative; z-index: 10;
        }

        .search-bar {
            background: var(--glass);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 100px; padding: 18px 35px;
            display: flex; align-items: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .search-bar:focus-within {
            background: var(--glass-heavy);
            transform: scale(1.02);
            border-color: rgba(255,255,255,0.4);
        }

        .search-bar input {
            background: transparent; border: none; outline: none;
            color: white; font-size: 1.3rem; width: 100%;
            margin-left: 15px; font-family: inherit;
        }

        /* --- SNARVEIER --- */
        .shortcuts {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 40px; margin-top: 70px; width: 100%; max-width: 700px;
            justify-items: center;
        }

        .shortcut-item {
            position: relative; display: flex; flex-direction: column;
            align-items: center; text-decoration: none; color: white; transition: 0.3s;
        }
        .shortcut-item:hover { transform: translateY(-10px); }

        .icon-circle {
            width: 75px; height: 75px;
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--border); border-radius: 22px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; margin-bottom: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .shortcut-item span { font-size: 0.9rem; font-weight: 300; opacity: 0.9; }

        /* --- BING VINDU --- */
        #search-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 1000; backdrop-filter: blur(12px);
        }

        #result-box {
            position: fixed; top: 3%; left: 3%; width: 94%; height: 94%;
            background: #f4f4f4; border-radius: 25px; z-index: 1001;
            display: none; flex-direction: column; overflow: hidden;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
        }

        .result-bar {
            background: #1a1a1a; padding: 12px 25px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .close-btn {
            background: #ff4757; border: none; color: white;
            width: 32px; height: 32px; border-radius: 50%;
            cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
        }

        iframe { width: 100%; height: 100%; border: none; }

        /* --- SETTINGS MENY --- */
        .settings-trigger {
            position: fixed; bottom: 30px; right: 30px;
            opacity: 0.4; cursor: pointer; font-size: 1.8rem;
            transition: 0.3s; z-index: 500;
        }
        .settings-trigger:hover { opacity: 1; transform: rotate(45deg); }

        #panel {
            position: fixed; right: -350px; top: 0; width: 300px; height: 100%;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(30px);
            padding: 30px; transition: 0.5s cubic-bezier(0.77, 0, 0.175, 1);
            z-index: 2000; border-left: 1px solid var(--border);
            box-shadow: -20px 0 50px rgba(0,0,0,0.5);
        }
        #panel.open { right: 0; }

        .input-group { margin-bottom: 25px; }
        .input-group label { display: block; font-size: 0.75rem; opacity: 0.6; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        .input-group input {
            width: 100%; padding: 12px; background: rgba(255,255,255,0.08);
            border: 1px solid var(--border); color: white; border-radius: 10px;
            box-sizing: border-box; font-family: inherit;
        }

        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 10px;
            cursor: pointer; font-weight: 600; margin-top: 10px; transition: 0.3s;
        }
        .btn-add { background: var(--accent); color: white; }
        .btn-delete { background: #e67e22; color: white; margin-top: 20px; }
        .btn-reset { background: #333; color: #999; margin-top: 40px; }
        .btn:hover { filter: brightness(1.2); transform: translateY(-2px); }

        /* Slett-modus */
        .delete-x {
            position: absolute; top: -10px; right: -10px; background: #ff4757;
            color: white; border: none; border-radius: 50%; width: 25px; height: 25px;
            display: none; cursor: pointer; z-index: 50; font-weight: bold;
        }
        .delete-mode .delete-x { display: block; animation: pulse 1s infinite; }
        @keyframes pulse { 0% {transform: scale(1)} 50% {transform: scale(1.1)} 100% {transform: scale(1)} }

    </style>
</head>
<body>

    <div class="header">
        <h1 id="clock">00:00</h1>
    </div>

    <div class="search-area">
        <div class="search-bar">
            <i class="fas fa-search" style="color: var(--accent);"></i>
            <input type="text" id="mainSearch" placeholder="Søk med Bing..." autocomplete="off" onkeydown="if(event.key==='Enter') doSearch()">
        </div>
    </div>

    <div class="shortcuts" id="grid"></div>

    <div id="search-overlay" onclick="closeSearch()"></div>
    <div id="result-box">
        <div class="result-bar">
            <span style="font-size: 11px; letter-spacing: 2px; opacity: 0.8; color: white;"><i class="fab fa-microsoft"></i> BING WEB SEARCH</span>
            <button class="close-btn" onclick="closeSearch()">&times;</button>
        </div>
        <iframe id="frame" src=""></iframe>
    </div>

    <i class="fas fa-cog settings-trigger" onclick="togglePanel()"></i>
    
    <div id="panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <h2 style="margin:0; font-weight:400;">Meny</h2>
            <i class="fas fa-times" onclick="togglePanel()" style="cursor:pointer; opacity:0.5;"></i>
        </div>

        <div class="input-group">
            <label>Bakgrunnsbilde (URL)</label>
            <input type="text" id="bgUrl" placeholder="Lim inn bildelenk her...">
            <button class="btn btn-add" style="background:#444" onclick="setBg()">Oppdater bakgrunn</button>
        </div>

        <hr style="border:0; border-top:1px solid rgba(255,255,255,0.1); margin:30px 0;">

        <div class="input-group">
            <label>Legg til snarvei</label>
            <input type="text" id="sName" placeholder="Navn (f.eks. Facebook)" style="margin-bottom:10px;">
            <input type="text" id="sUrl" placeholder="URL (https://...)">
            <button class="btn btn-add" onclick="addShortcut()">Legg til i grid</button>
        </div>

        <button class="btn btn-delete" onclick="toggleDelete()">Aktiver slett-modus</button>
        <button class="btn btn-reset" onclick="reset()">Nullstill alt</button>
    </div>

    <script>
        // 1. Klokke
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = 
                now.getHours().toString().padStart(2, '0') + ":" + 
                now.getMinutes().toString().padStart(2, '0');
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. Søk
        function doSearch() {
            const q = document.getElementById('mainSearch').value;
            if(!q) return;
            // Bing fungerer best i frames
            document.getElementById('frame').src = `https://www.bing.com/search?q=${encodeURIComponent(q)}`;
            document.getElementById('search-overlay').style.display = 'block';
            document.getElementById('result-box').style.display = 'flex';
        }

        function closeSearch() {
            document.getElementById('search-overlay').style.display = 'none';
            document.getElementById('result-box').style.display = 'none';
            document.getElementById('frame').src = '';
            document.getElementById('mainSearch').value = '';
        }

        // 3. Snarveier & Lagring
        let links = JSON.parse(localStorage.getItem('myLinks')) || [
            {name: 'YouTube', url: 'https://youtube.com', icon: 'fab fa-youtube'},
            {name: 'Google', url: 'https://google.com', icon: 'fab fa-google'},
            {name: 'VG', url: 'https://vg.no', icon: 'fas fa-newspaper'},
            {name: 'Netflix', url: 'https://netflix.com', icon: 'fas fa-play'}
        ];

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            links.forEach((link, i) => {
                grid.innerHTML += `
                    <div class="shortcut-item">
                        <button class="delete-x" onclick="removeLink(${i})">&times;</button>
                        <a href="${link.url}" style="text-decoration:none; color:white; display:contents;">
                            <div class="icon-circle"><i class="${link.icon}"></i></div>
                            <span>${link.name}</span>
                        </a>
                    </div>
                `;
            });
        }

        function addShortcut() {
            const name = document.getElementById('sName').value;
            let url = document.getElementById('sUrl').value;
            if(!name || !url) return;
            if(!url.startsWith('http')) url = 'https://' + url;
            
            // Enkel ikon-velger
            let icon = 'fas fa-link';
            if(url.includes('facebook')) icon = 'fab fa-facebook';
            if(url.includes('instagram')) icon = 'fab fa-instagram';
            if(url.includes('twitter') || url.includes('x.com')) icon = 'fab fa-twitter';

            links.push({name, url, icon});
            save();
            document.getElementById('sName').value = '';
            document.getElementById('sUrl').value = '';
        }

        function removeLink(i) {
            links.splice(i, 1);
            save();
        }

        function save() {
            localStorage.setItem('myLinks', JSON.stringify(links));
            render();
        }

        function toggleDelete() {
            document.getElementById('grid').classList.toggle('delete-mode');
        }

        function togglePanel() {
            document.getElementById('panel').classList.toggle('open');
        }

        // 4. Bakgrunn
        function setBg() {
            const url = document.getElementById('bgUrl').value;
            if(url) {
                document.body.style.backgroundImage = `url('${url}')`;
                localStorage.setItem('myBg', url);
            }
        }

        function reset() {
            if(confirm("Er du sikker på at du vil slette alt?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // Ved oppstart
        const savedBg = localStorage.getItem('myBg');
        document.body.style.backgroundImage = savedBg ? `url('${savedBg}')` : "url('https://images.unsplash.com/photo-1493130952181-47e36589f64d?auto=format&fit=crop&w=1920&q=80')";
        render();

    </script>
</body>
</html>
